{% extends 'snippets/header.html' %}


{% block authenticatedheadcontent %}
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{ request.user.name }}</h5>
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home:home' %}"> Home</a>
        <a class="p-2 text-dark" href="{% url 'info' %}" > User Info </a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

{% endblock authenticatedheadcontent %}


{% block notauthenticatedheadcontent %}

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home:home' %}"> Home</a>
        <a class="p-2 text-dark" href="{% url 'register' %}" > Register </a>
        <a class="p-2 text-dark" href="{% url 'login' %}" > Login</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

{% endblock notauthenticatedheadcontent %}
